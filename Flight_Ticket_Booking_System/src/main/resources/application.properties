# Basic Spring Boot settings
spring.application.name=Flight_Ticket_Booking_System
server.port=${PORT:8080}

# MongoDB URI (Sensitive Info)
spring.data.mongodb.uri=${MONGO_URI}

# Spring Security settings
spring.security.user.name=${SECURITY_USER_NAME}
spring.security.user.password=${SECURITY_USER_PASSWORD}

# Email settings (Sensitive Info)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Razorpay settings (Sensitive Info)
rzp_key_id=${RZP_KEY_ID}
rzp_key_secret=${RZP_KEY_SECRET}
rzp_currency=INR
rzp_company_name=JetWayz

# OAuth2 settings (Google OAuth)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
